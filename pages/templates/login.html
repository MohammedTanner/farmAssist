<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login @FarmAssist</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login to FarmAssist</span></div>
        <form method="POST" action="">
          {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username..." class="form-control" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password..." class="form-control" required>
          </div>
          <div class="row button">
            <input class="btn login_btn" type="submit" value="Login">
          </div>
        
        </form>
        {% for message in messages %}
          <p id=""messages">{{message}}</p>
        {% endfor %}
        
        <div class="d-flex justify-content-center links"></div>
          <p class="text-center">Don't have an account? <a href="{% url 'pages:register' %}">Create an account</a>.</p>
        </div>
        </div>
    </div>

  </body>
</html>
