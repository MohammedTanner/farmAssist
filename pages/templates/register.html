{% extends "header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         
<title>Register</title>
<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	

	{% for message in messages %}
		<p id=""messages">{{message}}</p>
  	{% endfor %}
	<div class="mt-4">
		<p class="text-center">If you already have an account, <a href="{% url 'pages:login' %}">login</a> instead.</p>
	</div>
</div>

{% endblock %}
